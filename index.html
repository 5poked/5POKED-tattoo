<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5poked Tattoo</title>
    <style>
        body {
            background: url('background.JPG') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(3px); /* 배경 흐림 효과 */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>5poked Tattoo</h1>
        <p>타투 예약을 원하시면 아래 링크를 클릭하세요.</p>
        <a href="https://tally.so/r/nPrQKe" target="_blank">타투 예약하기</a>
        <br><br>
        <a href="https://www.instagram.com/5poked/" target="_blank">Instagram @5poked</a>
    </div>

</body>
</html>
