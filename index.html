<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5POKED</title>
    <style>
        /* 배경 스타일 */
        body {
            background: url('background.JPG') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }

        /* 배경 오버레이 조정 (더 밝게) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* 투명도를 0.3으로 줄여서 배경이 더 보이게 */
            backdrop-filter: blur(5px); /* 블러 효과 적용 */
        }

        /* 컨텐츠 정렬 */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-transform: uppercase;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        }

        /* 버튼 스타일 */
        .btn {
            display: inline-block;
            width: 250px;
            padding: 18px 0;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(135deg, #222, #000);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            border: 2px solid #666;
        }

        .btn:hover {
            background: linear-gradient(135deg, #444, #111);
            transform: scale(1.05);
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.9);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>

    <!-- 배경 오버레이 -->
    <div class="overlay"></div>

    <div class="container">
        <h1>5POKED</h1> <!-- "TATTOO" 삭제됨 -->
        
        <div class="btn-container">
            <a href="https://tally.so/r/nPrQKe" target="_blank" class="btn">타투 예약하기</a>
            <a href="https://www.instagram.com/5poked/" target="_blank" class="btn">Instagram</a>
        </div>
    </div>

</body>
</html>
