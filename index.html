<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5POKED</title>

  <!-- 고딕 느낌 Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">

  <style>
    /* 배경 스타일 */
    body {
      background: url('background.JPG') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    /* 컨텐츠 정렬 */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 40px;
      text-transform: uppercase;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
      font-family: 'Cinzel Decorative', serif;
    }

    /* 중세풍 버튼 스타일 */
    .fancy-button {
      font-family: 'Cinzel Decorative', serif;
      font-size: 18px;
      padding: 14px 24px;
      color: #f0e6d2;
      background: linear-gradient(145deg, #3a2e25, #1e1813);
      border: 2px solid #a68b5b;
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6), inset 0 0 8px #a68b5b66;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      gap: 10px;
      width: 270px;
    }

    .fancy-button:hover {
      background: #5c4531;
      box-shadow: 0 0 20px #a68b5b, inset 0 0 10px #a68b5b;
      color: #fff8e6;
      transform: scale(1.05);
    }

    .fancy-button svg {
      width: 22px;
      height: 22px;
      fill: #d8c08e;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>5POKED</h1>

    <div class="btn-container">
      <a href="https://tally.so/r/nPrQKe" target="_blank" class="fancy-button">
        <!-- 인라인 SVG 문양 -->
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="40" stroke="#a68b5b" stroke-width="6" fill="none"/>
          <path d="M 30 50 Q 50 30, 70 50 Q 50 70, 30 50 Z" fill="#a68b5b"/>
        </svg>
        타투 예약하기
      </a>

      <a href="https://www.instagram.com/5poked/" target="_blank" class="fancy-button">
        <!-- 같은 SVG 문양 재사용 -->
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="40" stroke="#a68b5b" stroke-width="6" fill="none"/>
          <path d="M 30 50 Q 50 30, 70 50 Q 50 70, 30 50 Z" fill="#a68b5b"/>
        </svg>
        Instagram
      </a>
    </div>
  </div>

</body>
</html>
