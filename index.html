<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5POKED Tattoo</title>
    <style>
        /* 배경 스타일 */
        body {
            background: url('background.JPG') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }

        /* 배경 블러 + 어두운 오버레이 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* 더 어두운 배경 */
            backdrop-filter: blur(8px); /* 블러 효과 추가 */
        }

        /* 컨텐츠 정렬 */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        /* 버튼 스타일 */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #444, #000);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            border: 2px solid #777;
        }

        .btn:hover {
            background: linear-gradient(135deg, #555, #111);
            transform: translateY(-3px);
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.9);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- 배경 오버레이 -->
    <div class="overlay"></div>

    <div class="container">
        <h1>5POKED Tattoo</h1>
        <p>타투 예약을 원하시면 아래 링크를 클릭하세요.</p>
        
        <div class="btn-container">
            <a href="https://tally.so/r/nPrQKe" target="_blank" class="btn">💉 타투 예약하기</a>
            <a href="https://www.instagram.com/5poked/" target="_blank" class="btn">📷 Instagram @5POKED</a>
        </div>
    </div>

</body>
</html>
